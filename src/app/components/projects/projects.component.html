<div class="container projects-home">
    <div class="row mb-2">
        <a routerLink="/project" class=" pt-3 col-12 d-flex text-light justify-content-between align-items-center">
            <p class="m-0 project-title">Progetti</p>
            <i class="m-0 p-0 fa-solid fa-circle-arrow-right"></i>
        </a>
      </div>
    <div class="row">
        <div class="col">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">

                <div class="carousel-inner">
                  <div *ngFor="let items of projects" [ngClass]="items.class" class="carousel-item">
                    <img [src]="items.image" class="d-block w-100" alt="...">
                  </div>
                  
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
    </div>
</div>
