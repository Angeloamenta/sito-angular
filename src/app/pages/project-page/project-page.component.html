

<div *ngIf="!isProject; else singleProject" class="container pt-3">
    <div class="row">
        <div class="col d-flex">
            <h1 class="select-title">
                Progetti selezionati <span class="number">{{myProjects.length}}</span>
            </h1>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let project of myProjects; index as i" class=" project-card col-12 col-md-4">
            <a routerLink="/project/{{i}}" class="container">
                <div class="row p-2">
                    <div class="col p-3 inner-project-card d-flex justify-content-center align-items-center text-center">
                        <img class="img-project" [src]="project.image" alt="">
                    </div>
                </div>
                <div class="row title-project-container">
                    <p class="title-project">{{project.name}}</p>
                </div>
            </a>
        </div>
    </div>
</div>

<ng-template #singleProject>
    <div class="container mb-4">
        <div class="row">
            <div class="col-12 text-center p-5">
                <h1 class="select-title">{{mySingleProject.name}}</h1>
            </div>
            <div class="col-12 col-md-6 p-4 d-flex flex-column justify-content-space-between">
                <p class="">
                    {{mySingleProject.description}}
                </p>
                <div class="d-flex flex-column align-items-center justify-content-center mt-5">
                    <a href="{{mySingleProject.link}}"><button>Vedi</button></a>
                </div>
            </div>
            <div class="col-12 col-md-6 mb-4 d-flex flex-column align-items-center justify-content-center">
                <div class=" d-flex align-items-center justify-content-center">
                    <img class="w80" src="{{mySingleProject.image}}" alt="">
                </div>
                
                <div class=" d-flex align-items-center justify-content-center mt-5">
                <div *ngFor="let project of mySingleProject.stack; index as i" 
                class="m-2">
                    <img class="stack round" [src]="project.img" alt="">
                </div>
                     
                </div>
            </div>           
        </div>
    </div>
</ng-template>
